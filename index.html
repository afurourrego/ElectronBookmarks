<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>
<body>
  <h1>Bookmarks</h1>

  <div id="error_notification"></div>

  <section id="add_bookmark">
    <form id="form_bookmark">
      <input type="url" id="bookmark_url" placeholder="URL" required autofocus>
      <input type="submit" id="create_bookmark_btn" value='create' disabled>
    </form>
  </section>

  <section id="bookmark_list"></section>

  <section id="settings">
    <button id="destroy_bookmarks">Destroy Bookmarks</button>
  </section>

  <script src="./renderer.js"></script>
</body>
</html>

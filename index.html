<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <div class="center">Bookmarks</div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col s12">
        <div id="error_notification"></div>

        <div class='col s12' id="add_bookmark">
          <form id="form_bookmark">
            <div class="input-field col s12 m8">
              <input type="url" id="bookmark_url" required>
              <label for="bookmark_url">url</label>
            </div>
            <button class="col s12 m4 actions waves-effect waves-light btn" type="submit" id="create_bookmark_btn" disabled>create</button>
          </form>
        </div>

        <div class='col s12' id="bookmark_list"></div>

        <div class='col s12' id="settings">
          <button class="col s12 m4 actions waves-effect waves-light btn" id="destroy_bookmarks">Destroy Bookmarks</button>
        </div>
      </div>
      </div>
    </div>

  <script src="./renderer.js"></script>
</body>
</html>
